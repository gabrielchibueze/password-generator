<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css"/>
    <title>Password Generator</title>
</head>
<body>
    <div class="main">
        <h1 id="heading">Stay More Secured Today</h1>
        <h2 id="generate">Generate a</h2>
        <h2 id="random">random password</h2>
        <h3>Never use an insecure password again.</h3>
        <button id="genpass" onclick="passwordGen()">Generate passwords</button>
        <h3 id="rec"></h3>
        <div class="passwords-column">
            <div class="plain">
                <p id="plainPassword">15 Characters Long</p>
                <button id="copyText1" onclick="copyPassword('plain')">Copy</button>
            </div>
            <div class="complex">
                <p id="complexPassword">30 Characters Long</p>
                <button id="copyText2" onclick="copyPassword('complex')">Copy</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
